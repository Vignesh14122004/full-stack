<html>
<head>
<title>seventyone things</title>
</head>
<body>
<fieldset>
<legend>persnol info</legend>
<label for="name">name</label>
<input type="text" name="name" id="name" autocomplete="on" placeholder="enter your name">
<br>
<label for="age">age</label>
<input type="number" name="age" id="age" autocomplete="on" placeholder="enter your age" min="18" max="30">
<br>
<label for="email">name</label>
<input type="text" name="email" id="email" autocomplete="on" placeholder="enter your email">
<br>
<label for="password">password</label>
<input type="password" name="password" id="password" autocomplete="on" placeholder="enter your password">
</fieldset>
<fieldset>
<legend>choose your district</legend>
<select name="district" id="district">
<option value="mayiladuthurai">mayiladuthurai</option>
<option value="kanniyakumari">kanniyakumari</option>
<option value="nagapattinam">nagapattinam</option>
</fieldset>
<fieldset>
<legend>choose your country</legend>
<input type="checkbox" name="checkbox" id="checkbox">india
<input type="checkbox" name="checkbox" id="checkbox">australia
<input type="checkbox" name="checkbox" id="checkbox">england
</fieldset>
<fieldset>
<legend>choose your course</legend>
<input type="radio" name="same">java
<input type="radio" name="same">python
<input type="radio" name="same">full stack
</fieldset>
<fieldset>
<legend></legend>
<input type="color" name="color" id="color">
<input type="datetime-local" name="datetime-local" id="datetime-color">
<input type="range" name="range" id="range">
<input type="file" name="file" id="file">
</fieldset>
<hr>
<input type="submit" value="submit">
<button type="submit">submit</button>
<button type="reset">reset</button>
</body>
</html>
