<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculation">
        <input type="text" name="" id="cal">
        <br><br>
        <div id="btn">
            <button onclick="btn('1')">1</button>
            <button onclick="btn('2')">2</button>
            <button onclick="btn('+')">+</button>
            <button onclick="submit()">=</button>
        </div>
    </div>

    <script>
        const box=document.querySelector("#cal")
        function btn(op)
        {
            box.value=box.value+op
           
        }

        function submit()
        {
            box.value=eval(box.value)
        }
    </script>
</body>
</html>
